    <div class="topnav">
      <a href="/">MicroPay</a>
      <a href="/lender.html">Lender Portal</a>
      <a class="active" href="/borrower.html">Borrower Portal</a>
    </div>
    <section class="get-in-touch">
      <h1 class="title">Welcome to Borrowers' Portal</h1>
      <hr/>
      <label class="help" >Here you can ask for ETH providing you repayment date and suitable digital asset as collateral</label>
      <form class="contact-form row">
         <div class="form-field col-lg-6">
              <input
              type="text"
              class="form-control"
              id="acc"
              placeholder="Account No."
              aria-label="Account No."
              aria-describedby="basic-addon1"
              disabled
            />
            <label class="label">Account No.</label>
         </div>
         <div class="form-field col-lg-6 ">
              <input
              type="text"
              class="form-control amount"
              id="loanAmount"
              aria-label="Loan Amount"
              aria-describedby="basic-addon1"
              required
            />
            <label class="label">Loan Amount</label>
         </div>
         <div class="form-field col-lg-6 ">
              <input
              type="date"
              class="form-control date"
              id="date"
              placeholder="Loan Amount"
              aria-label="Loan Amount"
              aria-describedby="basic-addon1"
              required
            />
            <label class="label">Repayment Date</label>
         </div>
          <div class="form-field col-lg-6 ">
            <input id="phone" class="input-text js-input" type="text" required>
            <label class="label" for="phone">Contact Number</label>
         </div>
         <div class="form-field col-lg-12">
              <input
              type="text"
              class="form-control"
              id="mortgage"
              placeholder="Mortgage Address"
              aria-label="Loan Amount"
              aria-describedby="basic-addon1"
              required
            />
            <label class="label" >Mortgage Address</label>
         </div>
         <div class="form-field col-lg-12">
          <button id="submit" type="submit" class="submit-btn">
            <i class="fas fa-search-dollar"></i> Submit Loan Proposal
          </button>
         </div>
      </form>
   </section>
